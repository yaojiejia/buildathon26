name: trading_app

services:
  # -----------------------------------------------------------------------
  # Container 1 — Price Store (in-memory ticker map, random-walk updates)
  # -----------------------------------------------------------------------
  price-store:
    build: ./price-store
    container_name: trading_app-price-store
    ports:
      - "8001:8001"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 5s
      timeout: 3s
      retries: 3

  # -----------------------------------------------------------------------
  # Redis — caching layer
  # -----------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: trading_app-redis
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  # -----------------------------------------------------------------------
  # Container 2 — API Service (public REST API, Redis caching, metrics)
  # -----------------------------------------------------------------------
  api:
    build: ./api
    container_name: trading_app-api
    ports:
      - "8000:8000"
    environment:
      PRICE_STORE_URL: "http://price-store:8001"
      REDIS_URL: "redis://redis:6379/0"
      CACHE_TTL_SECONDS: "5"
    depends_on:
      price-store:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 3
